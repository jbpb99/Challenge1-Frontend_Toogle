<!DOCTYPE HTML>
<html>
	<head>
		<title>Challenge1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

		<link rel="icon" type="image/png" sizes="32x32" href="imagenes/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">

	</head>

	<body>
	<main class="trabajo">
			<h1>Our Pricing</h1>
			<div class="duracion">
				Annually
				<label class="switch">
					<input type="checkbox" id="toggle" aria-label="boton">
					<span class="slider"></span>
				</label>
				Monthly
		</div>

		<div class="tabla">
			<!--AquÃ­ se empiezan a definir los tipos de precios en la tabla y las propiedades de la tabla!-->
			<div class="tipo-basico">
				<h3>Basic</h3>
				<p class="precio"><span class="dolares">&dollar;</span><span class="monto" id="precio_basico">199.99</span></p>
				<div class="propiedades">
					<p>500 GB Storage</p>
					<p>2 Users Allowed</p>
					<p>Send up to 3 GB</p>
				</div>
				<a href="#" class="boton_precio">LEARN MORE</a>
			</div>

		<div class="tipo-pro">
			<h3>Professional</h3>
			<p class="precio"><span class="dolares">&dollar;</span><span class="monto" id="precio_pro">249.99</span></p>
				<div class="propiedades">
					<p>1 TB Storage</p>
					<p>5 Users Allowed</p>
					<p>Send up to 10 GB</p>
				</div>
				<a href="#" class="boton_precio">LEARN MORE</a>
			</div>

		<div class="tipo-master">
			<h3>Master</h3>
			<p class="precio"><span class="dolares">&dollar;</span><span class="monto" id="precio_master">399.99</span></p>
				<div class="propiedades">
					<p>2 TB Storage</p>
					<p>10 Users Allowed</p>
					<p>Send up to 20 GB</p>
				</div>
				<a href="#" class="boton_precio">LEARN MORE</a>
			</div>
		</div>
	</main>

	<script src="texto.js"></script>
	</body>

</html>
